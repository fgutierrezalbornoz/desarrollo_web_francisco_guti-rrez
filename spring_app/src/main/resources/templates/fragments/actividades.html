<div id="activitiesContainer" th:fragment="listaActividades (actividades)">
    <p th:if="${#lists.isEmpty(actividades)}">No hay actividades disponibles.</p>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Fecha Inicio</th>
            <th>Sector</th>
            <th>Nombre</th>
            <th>Tema</th>
            <th>Nota</th>
            <th></th>
        </tr>
        </thead>
        <tbody class="listado-actividades" id="listado-actividades" th:attr="data-ultima=${ultima}">
            <tr th:each="actividad : ${actividades}">
                <td th:text="${actividad.id}"></td>
                <td th:text="${actividad.diaHoraInicio != null} ? ${#temporals.format(actividad.diaHoraInicio, 'yyyy-MM-dd')} : '-'"></td>
                <td th:text="${actividad.sector}"></td>
                <td th:text="${actividad.nombre}"></td>
                <td th:text="${actividad.tema != null ? actividad.tema.tema : '-'}"></td>
                <td th:text="${actividad.notaPromedio != null ? actividad.notaPromedio : '-'}"></td>
                <td><a class="eval-a" onclick="abrirModal(this)" th:attr="data-id=${actividad.id}">Evaluar</a></td>
            </tr>
        </tbody>
    </table>
</div>
