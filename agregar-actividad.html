<!DOCTYPE html>
<html lang="es">
    <head>
        <title>
            Tarea 1 - Agregar actividad
        </title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    </head>
    <body>
        <form>
            <h3>Lugar</h3>
            <p>Región
                <select name="region" id="region-select">
                    <option value="">--Escoge una región--</option>
                </select>
                </p>
            <p>Comuna
                <select name="comuna" id="comuna-select">
                    <option value="">--Escoge una comuna--</option>
                </select>
                </p>
            <p>Sector <input name="sector" type="text" size="100"></p>
            <hr>
            <h3>Organizador</h3>
            <p>Nombre <input name="nombre" type="text"></p>

            <p>Email <input name="email" type="email"></p>
            <p>Nro Celular <input name="celular" type="tel"></p>
            <p>Contactar por 
                <select>
                    <option value="">--Seleccione contacto--</option>
                    <option value="whatsapp">Whatsapp</option>
                    <option value="telegram">Telegram</option>
                    <option value="x">X</option>
                    <option value="instagram">Instagram</option>
                    <option value="tiktok">TikTok</option>
                    <option value="otra">Otra</option>
                </select>
            </p>
            <hr>
            <h3>Actividad</h3>
            <p>Día-hora inicio <input type="datetime-local"></p>
            <p>Día-hora término <input type="datetime-local"></p>
            <p>Descripción
                <textarea cols="50" rows="10"></textarea>
            </p>
            <p>Tema
                <select>
                    <option value="">--Seleccione tema--</option>
                    <option value="música"> Música</option>
                    <option value="deporte">Deporte</option>
                    <option value="ciencias">Ciencias</option>
                    <option value="religión">Religión</option>
                    <option value="política">Política</option>
                    <option value="tecnología">Tecnología</option>
                    <option value="juegos">Juegos</option>
                    <option value="baile">Baile</option>
                    <option value="comida">Comida</option>
                    <option value="otra">Otra</option>
                </select>
            </p>
            <p>Foto <input type="file"></p>

            <button> Agregar esta actividad </button>
        </form>
    </body>
</html>
