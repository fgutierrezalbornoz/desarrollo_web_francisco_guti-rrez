<!DOCTYPE html>
<html lang="es">
    <head>
        <title>
            Tarea 1 - Agregar actividad
        </title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    </head>
    <body>
        <form>
            <section>
                <h3>Lugar</h3>
                <label for="region">Región</label>
                    <select name="region" id="region-select" onChange="filtraComunas()" required>
                        <option value="">--Escoge una región--</option>
                    </select>
                
                <p>Comuna
                    <select name="comuna" id="comuna-select" required>
                        <option value="">--Escoge una comuna--</option>
                    </select>
                    </p>
                <p>Sector <input name="sector" type="text" size="100"></p>
            </section>
            
            <hr>
            <section>
                <h3>Organizador</h3>
                <p>Nombre <input name="nombre" type="text" required></p>

                <p>Email <input name="email" type="email" required></p>
                <p>Nro Celular <input name="celular" type="tel"></p>
                <p>Contactar por 
                    <select>
                        <option value="">--Seleccione contacto--</option>
                        <option value="whatsapp">Whatsapp</option>
                        <option value="telegram">Telegram</option>
                        <option value="x">X</option>
                        <option value="instagram">Instagram</option>
                        <option value="tiktok">TikTok</option>
                        <option value="otra">Otra</option>
                    </select>
                </p>
            </section>
            
            <hr>
            <section>
                <h3>Actividad</h3>
                <p>Día-hora inicio <input type="datetime-local" required></p>
                <p>Día-hora término <input type="datetime-local"></p>
                <label for="descripcion">Descripción</label>
                <textarea name="descripcion" cols="50" rows="10"></textarea>
                <p>Tema
                    <select name="tema" required>
                        <option value="">--Seleccione tema--</option>
                        <option value="música"> Música</option>
                        <option value="deporte">Deporte</option>
                        <option value="ciencias">Ciencias</option>
                        <option value="religión">Religión</option>
                        <option value="política">Política</option>
                        <option value="tecnología">Tecnología</option>
                        <option value="juegos">Juegos</option>
                        <option value="baile">Baile</option>
                        <option value="comida">Comida</option>
                        <option value="otra">Otra</option>
                    </select>
                </p>
                <p>Foto <input type="file" name="foto" required></p>
            </section>

            <button> Agregar esta actividad </button>
        </form>
    </body>
    <script lang="javascript" src="comunas-regiones.js" ></script>
</html>
